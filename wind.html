<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VancouverCurrent - Wind</title>
  <link rel="icon" type="image/x-icon" href="Design\logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100..900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/wind.css" />
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6351860472205402"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="header-left">
        <a href="index.html">
          <img src="Design/logo.svg" alt="VancouverCurrent Logo" />
        </a>
      </div>
    </header>

    <main>
      <div class="content">
        <div class="left">
          <div class="current">
            <h2>Current</h2>
            <h3 id="currentSpeed">Speed:</h3>
            <h3 id="currentDirection">Direction:</h3>
            
            <div class="station-row">
              <h3>Station:</h3>
              <div class="dropdown">
                <button class="dropbtn" id="stationButton">Choose a Station</button>
                <div class="dropdown-content" id="stationDropdown">
                  <!-- Filled by JavaScript -->
                </div>
              </div>
            </div>
          </div>

          <div class="hourly">
            <h2>Hourly</h2>
            <div id="hourlyData" class="hourly-scroll"></div>
          </div>
        </div>

        <div class="right">
          <h2>Map</h2>
          <div id="windy"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/wind.js"></script>
</body>
</html>
