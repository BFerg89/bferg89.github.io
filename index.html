<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VancouverCurrent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="wrap">
        <header>
            <div class="header-left">
                <a href="index.html">
                    <img src="Design\logo.svg" alt="VancouverCurrent Logo">
                </a>
            </div>
        </header>

        <main>
            <div class="content">
                <div class="overview-box">
                    <div class="overview-left">
                        <h2>Overview</h2>
                        <strong id="currentTemp">Loading..</strong>
                        <h1 id="weatherCondition">Overcast</h1>
                    </div>
                    <div class="overview-right">
                        <h2>High: 15 Low: 10</h2>
                        <h2>Air Quality: 20 - Good</h2>
                    </div>
                </div>
                <div class="lower">
                    <div class="categories-box">
                        <a href="tides.html" class="tides-box">
                            <h3>Tides</h3>
                            <img src="Design\wind.svg" alt="Wind Image">
                        </a>
                        <a href="wind.html" class="wind-box">
                            <h3>Wind</h3>
                            <img src="Design\wind.svg" alt="Wind Image">
                        </a>
                        <a href="humidity.html" class="humidity-box">
                            <h3>Humidity</h3>
                            <img src="Design\wind.svg" alt="Wind Image">
                        </a>
                        <a href="uv.html" class="uv-box">
                            <h3>UV</h3>
                            <img src="Design\wind.svg" alt="Wind Image">
                        </a>
                        <a href="precipitation.html" class="visibility-box">
                            <h3>Precipitation</h3>
                            <img src="Design\wind.svg" alt="Wind Image">
                        </a>
                        <a href="pressure.html" class="pressure-box">
                            <h3>Pressure</h3>
                            <img src="Design\wind.svg" alt="Wind Image">
                        </a>
                    </div>
                    <div class="forecast-box">
                        <canvas id="forecastChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js\index.js"></script>
</body>
</html>
